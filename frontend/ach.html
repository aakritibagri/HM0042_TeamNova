<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Urple</title>
    <link rel="stylesheet" href="ach.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

<div class="achievement-container">
    <h2 class="urple-header">🏆 Achievements</h2>

    <div class="achievement-section">
        <p class="achievement-title">🌟 Points Earned</p>
        <p><span id="points">500</span> / 1000</p>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <div class="achievement-section">
        <p class="achievement-title">🎖 Achievements</p>
        <div class="badges" id="badges-list">
            <!-- Badges will be added dynamically -->
        </div>
    </div>

    <div class="achievement-section">
        <p class="achievement-title">📅 Competitions</p>
        <ul id="competitions-list">
            <!-- Competitions will be loaded dynamically -->
        </ul>
    </div>

    <div class="achievement-section">
        <p class="achievement-title">📊 Milestones</p>
        <ul class="milestone-list" id="milestones-list">
            <!-- Milestones will be added dynamically -->
        </ul>
    </div>

    <div class="achievement-section">
        <p class="achievement-title">👥 Referrals</p>
        <p>You have referred <span class="font-bold">5</span> friends and earned ₹500 cashback!</p>
    </div>
</div>

<script src="ach.js"></script>
</body>
</html>
