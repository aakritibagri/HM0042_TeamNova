<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Urple Theme</title>
    <link rel="stylesheet" href="led.css">
</head>
<body>

    <div class="leaderboard-container">
        <h2 class="leaderboard-title">🏆  Leaderboard</h2>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Badge</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Rows will be added dynamically via JS -->
            </tbody>
        </table>

        <button onclick="updateLeaderboard()" class="refresh-button">🔄 Refresh Leaderboard</button>
    </div>

    <script src="led.js"></script>
</body>
</html>
